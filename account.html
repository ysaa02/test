<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lavishly+Yours&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            font-family: 'JetBrains Mono', Arial, sans-serif;
            background-color: #f9d5d5;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        header {
            padding: 1.5rem 0;
            text-align: center;
            position: relative;
        }

        header h1 {
            font-family: 'Lavishly Yours', cursive;
            font-size: 8rem;
            color: #9f5b5b;
            margin: 0;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            }
            50% {
                transform: scale(1.05);
                text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            }
        }

        nav {
            padding: 1rem 0;
            text-align: center;
            margin-bottom: 20px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline-block;
            margin: 0 15px;
            position: relative;
        }

        nav ul li a {
            color: #9f5b5b;
            text-decoration: none;
            padding: 14px 20px;
            font-weight: 500;
            letter-spacing: 0.5px;
            position: relative;
            display: inline-block;
            transition: transform 0.3s ease, color 0.3s ease;
            margin-top: 10px;
        }

        nav ul li a:hover {
            color: #c06565;
        }

        nav ul li a:before {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background-color: #ffffff;
            transition: width 0.3s ease, left 0.3s ease;
        }

        nav ul li a:hover:before {
            width: 100%;
            left: 0;
        }

        nav ul li a:after {
            content: "";
            position: absolute;
            top: -8px;
            left: 50%;
            width: 0;
            height: 2px;
            background-color: #de4c4c;
            transition: width 0.3s ease, left 0.3s ease;
        }

        nav ul li a:hover:after {
            width: 100%;
            left: 0;
        }

        .account-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            color: #9f5b5b;
            font-size: 3rem;
            transition: color 0.3s ease;
        }

        .account-icon:hover {
            color: #c06565;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: #ffffff;
            color: #333;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: left;
            z-index: 10;
        }

        .dropdown-menu a {
            color: #9f5b5b;
            text-decoration: none;
            display: block;
            padding: 10px 20px;
            font-size: 1rem;
        }

        .dropdown-menu a:hover {
            background-color: #f9d5d5;
        }
    </style>
</head>
<body>
    <header>
        <h1>Charm√©</h1>
        <div class="account-icon" onclick="toggleDropdown()">
            <i class="fas fa-user-circle"></i>
        </div>
        <div class="dropdown-menu" id="dropdownMenu">
            <a href="icon.html">View Account Details</a>
            <a href="index.html" onclick="logout()">Log Out</a>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="bracelet.html">BRACELET</a></li>
            <li><a href="earrings.html">EARRINGS</a></li>
            <li><a href="clip charms.html">CLIPS</a></li>
            <li><a href="necklace.html">NECKLACE</a></li>
        </ul>
        <form id="searchForm" onsubmit="return searchProduct()" style="position: fixed; top: 20px; left: 20px; display: flex; align-items: center;">
            <input type="text" id="searchInput" placeholder="Search..." style="padding: 5px; border-radius: 5px; margin-right: 5px;">
            <button type="submit" style="padding: 5px; background-color: #9f5b5b; border: none; color: white; border-radius: 5px; cursor: pointer;">
                Search
            </button>
        </form>
    </nav>
    
    </nav>
    
    <div class="row mt-4">
        <div class="col-md-3">
            <div class="image-container" style="width: 100%; height: 500px; border: 3px solid #9f5b5b; border-radius: 8px; display: flex; align-items: center; justify-content: center;">
                <img src="../Images/b1_11zon.jpg" alt="Product Image 1" style="width: 100%; height: 100%; object-fit: cover; border-radius: 8px;">
            </div>
        </div>
        <div class="col-md-3">
            <div class="image-container" style="width: 100%; height: 500px; border: 3px solid #9f5b5b; border-radius: 8px; display: flex; align-items: center; justify-content: center;">
                <img src="../Images/e3.jfif" alt="Product Image 2" style="width: 100%; height: 100%; object-fit: cover; border-radius: 8px;">
            </div>
        </div>
        <div class="col-md-3">
            <div class="image-container" style="width: 100%; height: 500px; border: 3px solid #9f5b5b; border-radius: 8px; display: flex; align-items: center; justify-content: center;">
                <img src="../Images/c6_11zon.jpeg" alt="Product Image 3" style="width: 100%; height: 100%; object-fit: cover; border-radius: 8px;">
            </div>
        </div>
        <div class="col-md-3">
            <div class="image-container" style="width: 100%; height: 500px; border: 3px solid #9f5b5b; border-radius: 8px; display: flex; align-items: center; justify-content: center;">
                <img src="../Images/n5.jfif" alt="Product Image 4" style="width: 100%; height: 100%; object-fit: cover; border-radius: 8px;">
            </div>
        </div>
    </div>
    
    <script>
        function toggleDropdown() {
            const dropdownMenu = document.getElementById('dropdownMenu');
            dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
        }

        window.onclick = function(event) {
            const dropdownMenu = document.getElementById('dropdownMenu');
            const accountIcon = document.querySelector('.account-icon');
            if (!accountIcon.contains(event.target) && dropdownMenu.style.display === 'block') {
                dropdownMenu.style.display = 'none';
            }
        };

        function logout() {
            localStorage.removeItem("loggedInUser");
        }
        function searchProduct() {
            const query = document.getElementById("searchInput").value.toLowerCase().trim();
    
            if (query.includes("bracelet")) {
                window.location.href = "bracelet.html";
            } else if (query.includes("earrings")) {
                window.location.href = "earrings.html";
            } else if (query.includes("clip charms") || query.includes("clips")) {
                window.location.href = "clip charms.html";
            } else if (query.includes("necklace")) {
                window.location.href = "necklace.html";
            } else {
                alert("Product not found. Try searching for 'bracelet', 'earrings', 'clips', or 'necklace'.");
            }
    
            return false;
        }
    </script>
    
    </script>
</body>
</html>
