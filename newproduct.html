<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'JetBrains Mono', Arial, sans-serif;
            background-color: #f9d5d5;
            padding-top: 20px;
            color: #333;
        }
        .home-link {
            display: inline-block;
            background-color: #9f5b5b;
            color: #ffffff;
            padding: 8px 16px;
            margin: 10px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }
        .home-link:hover {
            background-color: #c06565;
            color: #ffffff;
        }
        .product-card {
            background-color: #ffffff;
            border: 2px solid #9f5b5b;
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(57, 45, 45, 0.1);
        }
        .product-image {
            width: 100%;
            height: 200px;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #9f5b5b;
            font-size: 1.5rem;
            border-radius: 8px;
        }
        .product-description {
            font-size: 1.2rem;
            color: #333;
            margin: 10px 0;
            font-weight: bold;
        }
        .product-price {
            font-size: 1.1rem;
            color: #9f5b5b;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .add-to-cart-btn {
            background-color: #9f5b5b;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        .add-to-cart-btn:hover {
            background-color: #c06565;
        }
    </style>
</head>
<body>

<a href="admin.html" class="home-link">Home</a>

<div class="container">
    <div class="mb-4">
        <h3>Add New Product</h3>
        <form id="newProductForm">
            <div class="mb-3">
                <label for="productName" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="productName" required>
            </div>
            <div class="mb-3">
                <label for="productPrice" class="form-label">Product Price</label>
                <input type="number" class="form-control" id="productPrice" required>
            </div>
            <div class="mb-3">
                <label for="productImage" class="form-label">Product Image URL</label>
                <input type="url" class="form-control" id="productImage" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Product</button>
        </form>
    </div>

    <div class="row" id="productList"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('newProductForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const name = document.getElementById('productName').value;
        const price = document.getElementById('productPrice').value;
        const imageUrl = document.getElementById('productImage').value;
        const productCard = document.createElement('div');
        productCard.className = 'col-md-4';
        productCard.innerHTML = `
            <div class="product-card">
                <img src="${imageUrl}" class="product-image" alt="${name}">
                <div class="product-description">${name}</div>
                <div class="product-price">â‚±${parseFloat(price).toFixed(2)}</div>
            </div>
        `;
        document.getElementById('productList').appendChild(productCard);
        document.getElementById('newProductForm').reset();
    });
</script>
</body>
</html>
